<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more-kakao world</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>56%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/75515312"
            class="user-component__column__img user-component__column__img__xl"
          />
          <div class="user-component__column__text">
            <h4 class="user-component__column__text__title">MoonSunHye</h4>
            <h6 class="user-component__column__text__subtitle">
              +82 8794-4806
              <span class="user-component__column__text__subtitle_alet">!</span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span><i class="far fa-list-alt fa-2x"></i></span>
        </div>
      </div>
      <div class="icon-raw-style more-icon">
        <div class="icon-raw">
          <div class="icon-raw__icon">
            <i class="far fa-calendar-alt fa-3x"></i><span>Calendar</span>
          </div>
          <div class="icon-raw__icon">
            <i class="far fa-hdd fa-3x"></i><span>Talk Drive</span>
          </div>
          <div class="icon-raw__icon">
            <i class="far fa-laugh-wink fa-3x"></i><span>Emoticons</span>
          </div>
          <div class="icon-raw__icon">
            <i class="fas fa-fill fa-3x"></i><span>Themes</span>
          </div>
        </div>
        <div class="icon-raw">
          <div class="icon-raw__icon">
            <i class="fas fa-draw-polygon fa-3x"></i><span>Account</span>
          </div>
          <div class="icon-raw__icon">
            <i class="fab fa-rocketchat fa-3x"></i><span>Openchat</span>
          </div>
          <div class="icon-raw__icon icon-nothing"></div>
          <div class="icon-raw__icon icon-nothing"></div>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions_title">Suggestions</h6>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__image"><i class="fab fa-windows"></i></div>
                    <span class="more-suggestions__title">Kakao Story</span>    
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__image"><i class="fab fa-windows"></i></div>
                    <span class="more-suggestions__title">Kakao Story</span>    
                </div>
            </div>
    </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html">
            <span class="nav__reddot"></span>
            <i class="fas fa-ellipsis-h fa-2x"> </i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</html>
