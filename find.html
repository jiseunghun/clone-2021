<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find-kakao world</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>56%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-raw">
        <div class="icon-raw__icon">
          <i class="fas fa-qrcode fa-3x"></i><span>QR Code</span>
        </div>
        <div class="icon-raw__icon">
          <i class="far fa-address-book fa-3x"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-raw__icon">
          <i class="far fa-user-circle fa-3x"></i><span>Add by ID</span>
        </div>
        <div class="icon-raw__icon">
          <i class="far fa-envelope fa-3x"></i><span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends_title">Recommended Friends</h6>
        <span>You have recommended friends</span>
      </div>
      <div class="open-chat">
        <div class="open-chat_header">
          <h4>Open Chat</h4>
          <span>Go to Openchat Home <i class="fas fa-chevron-right"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#bts</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img src="https://avatars.githubusercontent.com/u/75515312" />
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                class="open-post_room-img"
                src="https://avatars.githubusercontent.com/u/75515312"
              />
              <div><i class="fas fa-heart"></i><span>326</span></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html">
            <span class="nav__reddot"></span>
            <i class="fas fa-ellipsis-h fa-2x"> </i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
