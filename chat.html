<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more-kakao world</title>
  </head>

  <body class="chat-screen__background">
    <div class="status-bar color-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>56%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header-column">
        <a href="chats.html"><i class="fas fa-chevron-left"></i> </a>
      </div>

      <div class="alt-header-column">
        <h1 class="alt-header-title">MoonSunHye</h1>
      </div>
      <div class="alt-header-column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2021</div>
      <div class="message-row right">
        <img src="https://avatars.githubusercontent.com/u/75515312" />
        <div class="message-row__content">
          <span class="message__author">MoonSunHye</span>
          <div class="message-info">
            <span class="message-bubble">Hi!</span>
            <span class="message-time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-info">
            <span class="message-bubble">Hi!</span>
            <span class="message-time">21:27</span>
          </div>
        </div>
      </div>
    </div>
    </main>

    <form class="reply">
      <div class="reply_column"><i class="fa-solid fa-square-plus fa-lg"></i></div>
      <div class="reply_column">
        <input type="text" placeholder="Write yout message" id="">
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
        <i class="fa-solid fa-face-grin fa-lg"></i>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/e583ed2a8b.js" crossorigin="anonymous"></script>
  </body>
</html>
