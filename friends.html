<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends-kakao world</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>56%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friend-display-list">
      <i class="fas fa-info-circle"></i>Friends' Names Display
      <i class="fas fa-chevron-right"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/75515312"
            class="user-component__column__img user-component__column__img__xl"
          />
          <div class="user-component__column__text">
            <h4 class="user-component__column__text__title">MoonSunHye</h4>
            <!--<h6 class="user-component__column__text__subtitle">text whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column">
          <!--보낸시간 및 알림 표시
            <h4 class="user-component__column__senttime">22:22</h4>
          <span class="user-component__column__notification">1</span>
        --></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel__header">
          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/75515312"
              class="user-component__column__img user-component__column__img__xs"
            />
            <div class="user-component__column__text">
              <h4
                class="user-component__column__text__title user-component__column__text__title__xs"
              >
                Ji seung hun
              </h4>
            </div>
          </div>
          <div
            class="user-component__column friends-screen__channel__notification"
          >
            <span>2</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html">
            <span class="nav__reddot"></span>
            <i class="fas fa-ellipsis-h fa-2x"> </i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no_mobile"><span>Your Screen to Big</span></div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
